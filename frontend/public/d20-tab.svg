<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Optimized D20 for browser tab -->
  <defs>
    <linearGradient id="tabGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5ba3f5"/>
      <stop offset="100%" style="stop-color:#2c5aa0"/>
    </linearGradient>
  </defs>
  
  <!-- Main dice shape - simplified for small size -->
  <polygon points="8,2 13,5 11,13 5,13 3,5" 
           fill="url(#tabGradient)" 
           stroke="#1e4a7a" 
           stroke-width="0.5"/>
  
  <!-- Top face highlight -->
  <polygon points="8,2 3,5 8,7" fill="#7cb8ff" opacity="0.8"/>
  <polygon points="8,2 13,5 8,7" fill="#4a90e2" opacity="0.9"/>
  
  <!-- Bottom faces -->
  <polygon points="3,5 8,7 5,13" fill="#2c5aa0" opacity="0.7"/>
  <polygon points="8,7 13,5 11,13" fill="#357abd" opacity="0.8"/>
  
  <!-- Number -->
  <circle cx="8" cy="8" r="2.5" fill="#ffffff" opacity="0.9"/>
  <text x="8" y="10" 
        font-family="Arial, sans-serif" 
        font-size="2.5" 
        font-weight="bold" 
        fill="#2c5aa0" 
        text-anchor="middle">20</text>
</svg>